<div class="userManagement">
  <div class="notLoggedIn" ng-if="!loggedIn">
    <form id="signin" ng-submit="login(name)">
      <input type="text" name="username" ng-model="name"></input>
      <button type="submit" name="submit">Log in</button>
    </form>
  </div>
  <div class="loggedIn" ng-if="loggedIn">
    <form id="logout" ng-submit="logout()">
      Welcome {{ user.givenName }}!!
      <button type="submit" name="submit">Log Out</button>
    </form>
    <a ui-sref="createCollection">Create a new Collection</a><br />
    <a ui-sref="myCollections">Your Collections</a><br />
  </div>
  <hr>
</div>
